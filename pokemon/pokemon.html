<!DOCTYPE html>
<html>

    <title>Min Pokémons Lag</title>
    <link rel="stylesheet" href="style.css">
</head>

    <main>

    <section id="team">

        </ul>
        <ul class="reserv-ul">

        </ul>
    </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
