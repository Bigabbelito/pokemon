<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Min Pokémons Lag</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Poké manager</h1>       
        <input type="text" id="search-pokemon" placeholder="Sök efter en Pokémon">
        <nav>
            <ul>
                <li class="selected">
                    <a href="#search-pokemon">Find champions</a>
                </li>
                <li class="selected">
                    <a href="#team">My team</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>

        <h2>Hitta och lägga till lagmedlemmar</h2>

        </ul>
    </section>
    <section id="team">
        <h2>Laguppställning</h2>
        <!-- <button id="display-team-button">Visa laget</button> -->

        </ul>
        <ul class="reserv-ul">
            <h1>Reserv Team</h1>
        </ul>
    </section>
    </main>
    <script src="app.js"></script>
